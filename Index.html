<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav> 

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul> 

    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button id="close">닫기</button>
    </div>
    
    <script>

        //쿼리셀렉터
        document.querySelector('.list-group')
        document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function(){
            document.getElementsByClassName('list-group')[0].classList.toggle('show'); //toggle(show가 있으면 땠다 붙였따 해주세요.)
        });

        function pushId(){
            // 1. p태그 내용을 아이디입력을 변경
            document.getElementById('title').innerHTML = '아이디를 입력해주세요.';
            // 2. 띄움
            document.getElementById('alert').style.display = 'block';
        }

        function pushPw(){
            document.getElementById('title').innerHTML = '비밀번호를 입력해주세요.';
            document.getElementById('alert').style.display = 'block';
        }

        function pushMessage(type){
            var message = '';
            if(type === 'id'){
                message = '아이디를 입력해주세요.';
            } else if(type === 'pw'){
                message = '비밀번호를 입력해주세요.';
            }
            
            document.getElementById('title').innerHTML = message;
            document.getElementById('alert').style.display = 'block';
        }

        //닫기 버튼
        function doOpen(open) {
            if (open) {
                document.getElementById('alert').style.display = 'block';
            } else {
                document.getElementById('alert').style.display = 'none';
            }
        }

        //닫기 버튼(이벤트 리스너(click 이벤트) 이용하여 닫기버튼 만들기)
        document.getElementById('close').addEventListener('click', function(){ 
            //콜백함수 : 순차적으로 실행하고싶을때 콜백함수를 요구함
            document.getElementById('alert').style.display = 'none';
        });

        function fx() {
            return 1 + 3
            //리턴을 왜쓰는가? 함수의 존재자체가 특정숫자가 
            //박스를 지나쳤을대 필요한 박스로 나오도록 변환기 역할을 함
        }

        function vat(a) {
            var num = (a * 1.1).toFixed(1);
            return parseFloat(num);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
