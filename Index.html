<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p id="title">알림창임</p>
        <button onclick="doOpen()">닫기</button>
    </div>
    <button onclick="pushMessage('id')">버튼1</button>
    <button onclick="pushMessage('pw')">버튼2</button>
    
    <script>

        function pushId(){
            // 1. p태그 내용을 아이디입력을 변경
            document.getElementById('title').innerHTML = '아이디를 입력해주세요.';
            // 2. 띄움
            document.getElementById('alert').style.display = 'block';
        }

        function pushPw(){
            document.getElementById('title').innerHTML = '비밀번호를 입력해주세요.';
            document.getElementById('alert').style.display = 'block';
        }

        function pushMessage(type){
            var message = '';
            if(type === 'id'){
                message = '아이디를 입력해주세요.';
            } else if(type === 'pw'){
                message = '비밀번호를 입력해주세요.';
            }
            
            document.getElementById('title').innerHTML = message;
            document.getElementById('alert').style.display = 'block';
        }

        function doOpen(open) {
            if (open) {
                document.getElementById('alert').style.display = 'block';
            } else {
                document.getElementById('alert').style.display = 'none';
            }
        }

        function fx() {
            return 1 + 3
            //리턴을 왜쓰는가? 함수의 존재자체가 특정숫자가 
            //박스를 지나쳤을대 필요한 박스로 나오도록 변환기 역할을 함
        }

        function vat(a) {
            var num = (a * 1.1).toFixed(1);
            return parseFloat(num);
        }

    </script>
</body>
</html>
